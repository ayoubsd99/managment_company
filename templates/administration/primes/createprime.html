{% extends 'administration/base/index.html' %}



{% block content %}
<div class="container row">
    <form class="row g-3" method="post"  >{% csrf_token %}
        <div class="col-md-8">
            <label for="" class="form-label">Users</label>
            <select class="form-select" name="target" id="validationDefault04" >
                <option selected disabled value="">Choose user for meeting</option>
                <hr>
                <option  disabled >Manager</option>
                {% for m in managers %}
                <option value="{{m.reference}}">{{m.prof.getfull_name}}</option>
                {% endfor %}
                <option  disabled >Seller</option>
                {% for s in sellers %}
                <option value="{{s.reference}}">{{s.prof.getfull_name}}</option>
                {% endfor %}
              </select>
          </div>
        <div class="col-md-12">
          <label for="" class="form-label">Amount</label>
          <input type="number" class="form-control"  value="" id="" name="amount" required>
        </div>
        <div class="col-md-12">
            <label for="" class="form-label">Code Prime</label>
            <input type="text" class="form-control"  value="" id="" name="code_bank" required>
          </div>
        <div class="col-12">
          <button class="btn btn-primary" type="submit">Create</button>
        </div>
      </form>
</div>
{% endblock %}
